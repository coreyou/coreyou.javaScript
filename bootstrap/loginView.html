                <div class="panel-heading">
                    <div class="text-center">
                        <h1>中鋼集團董事會<br />無紙議事服務雲</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group col-md-12">
                            <img class="img-thumbnail" alt="140x140" src="images/cscbanner.png" />
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">公司別</div>
                                <div class="">
                                    <select class="form-control">
                                        <option value="0001">中鋁</option>
                                        <option value="0002">中冠</option>
                                        <option value="0006">中運</option>
                                        <option value="0010">中貿</option>
                                        <option value="0011">中盈</option>
                                        <option value="0012">中欣</option>
                                        <option value="0016">中龍</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">帳號</div>
                                <input class="form-control" id="UserId" name="UserId" type="text" />
                            </div>
                        </div>
                        <br />
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">密碼</div>
                                <input class="form-control" id="Passwd" name="Passwd" type="password" />
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">驗證碼</div>
                                <input class="form-control" id="checkCode" name="checkCode" type="text" placeholder="請輸入下圖中的文字"/>
                                <span class="input-group-btn"><button class="btn btn-default" type="button">重整圖片</button></span>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <img class="img-thumbnail" alt="140x140" src="images/cscbanner.png" />
                        </div>
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-success btn-lg btn-block">登入</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <p>
                        中國鋼鐵股份有限公司 版權所有 ©2015 ChinaSteel All Rights Reserved.
                    </p>
                </div>
            </div>
        </div>
