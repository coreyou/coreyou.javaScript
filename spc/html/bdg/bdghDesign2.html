  <!--查詢圖型元件 template-->
  <script type="text/ng-template" id="queryModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="modal-title">查詢圖型元件</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="row bdg-row">
                <label class="col-lg-2 control-label">領域：</label>

                <div class="col-lg-2">
                  <button type="button" class="btn btn-default" ng-model="domainOpts.selected" data-html="1"
                          ng-options="opt.value as opt.label for opt in domainOpts.opts" bs-select>
                    Action <span class="caret"></span>
                  </button>
                </div>
                <label class="col-lg-2 control-label">關鍵字：</label>

                <div class="col-lg-2">
                  <button type="button" class="btn btn-default" ng-model="keywordOpts.selected" data-html="1"
                          ng-options="opt.value as opt.label for opt in keywordOpts.opts" bs-select>
                    Action <span class="caret"></span>
                  </button>
                </div>
                <!--<button type="button" class="btn btn-primary" ng-click="query.doQueryInfoByTitle()">查詢</button>-->
              </div>

              <div class="row">

                <label class="col-lg-2 control-label">圖型標題：</label>

                <div class="col-lg-6">
                  <input id="bdg-query-com-title" type="text" class="form-control" ng-model="query.title"
                         placeholder="請輸入標題名稱">
                </div>

                <button type="button" class="btn btn-primary" ng-click="query.doQueryInfoByTitle()">查詢</button>
              </div>

            </form>
            <div ui-grid="query.gridOpts" class="grid" external-scopes="query" ui-grid-selection ui-grid-resize-columns
                 ui-grid-auto-resize></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">取消</button>
            <button type="button" class="btn btn-primary" ng-class="{'disabled': !query.selectedRow}"
                    ng-click="query.reface()">開啟
            </button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!--儲存圖型元件 template-->
  <script type="text/ng-template" id="saveModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="modal-title">儲存圖型元件</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="row">
                <label class="col-lg-4 control-label" for="bdd-com-name">圖型標題：<sup>*</sup></label>

                <div class="col-lg-6">
                  <input id="bdd-com-name" type="text" class="form-control" ng-model="activeDataCom.comTitle"
                         placeholder="請輸入元件名稱">
                </div>
              </div>
              <div class="row bdd-row">
                <label class="col-lg-4 control-label">領域：</label>

                <div class="col-lg-6">
                  <button type="button" class="btn btn-default" ng-model="domainOpts.selected" data-html="1"
                          ng-options="opt.value as opt.label for opt in domainOpts.opts" bs-select>
                    Action <span class="caret"></span>
                  </button>
                </div>
              </div>
              <div class="row">
                <label class="col-lg-4 control-label">關鍵字：</label>

                <div class="col-lg-6">
                  <button type="button" class="btn btn-default" ng-model="keywordOpts.selected" data-html="1"
                          ng-options="opt.value as opt.label for opt in keywordOpts.opts" bs-select>
                    Action <span class="caret"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">取消</button>
            <button type="button" class="btn btn-primary" ng-click="saveInfo.save(true)">存檔</button>
            <button type="button" class="btn btn-primary" ng-click="saveInfo.saveAs()">另存新檔</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!--選擇資料源-->
  <script type="text/ng-template" id="dsModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="modal-title">設定資料來源</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-8">
                <div class="panel panel-info">
                  <div class="panel-body">
                    <div ui-grid="ds.dsGridOpts" class="grid" ui-grid-selection ui-grid-resize-columns
                         ui-grid-auto-resize></div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="panel panel-info">
                  <div class="panel-body">
                    <div ui-grid="ds.schemaGridOpts" class="grid" ui-grid-selection ui-grid-resize-columns
                         ui-grid-auto-resize></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!--進階資料查詢-->
  <script type="text/ng-template" id="advQueryModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <ul class="nav nav-tabs nav-tabs-google">
              <li class="active"><a href="#bdg-aq-filter" data-toggle="tab">過濾條件</a></li>
              <li><a href="#bdg-aq-report" data-toggle="tab" ng-click="advQueryPane.getReportData($event)">資料報表</a></li>
              <li><a href="#bdg-aq-unique" data-toggle="tab" ng-click="advQueryPane.getUniqueData()">鍵值查詢</a></li>
            </ul>
            <div class="tab-content">
              <div id="bdg-aq-filter" class="tab-pane active">
                <nav class="navbar navbar-toolbar" role="navigation">
                  <div class="btn-toolbar" role="toolbar">
                    <button class="btn btn-default" ng-click="orderBy.show()">資料排序</button>
                    <button class="btn btn-default" ng-click="userFilter.show()">公式過濾</button>
                  </div>
                </nav>
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <h5 class="panel-title">條件設定表單</h5>
                  </div>
                  <div class="panel-body" style="height: 535px;overflow: auto;"></div>
                </div>
              </div>
              <div id="bdg-aq-report" class="tab-pane">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <label class="panel-title">資料清單，總筆數：{{advQueryPane.rptTotal}}{{advQueryPane.msg}}</label>
                    <button class="btn btn-default btn-sm" ng-click="advQueryPane.export()">匯出Excel</button>
                  </div>
                  <div class="panel-body" style="height: 577px;overflow: auto;">
                    <div ui-grid="advQueryPane.rptGridOpts" style="height: 99%;" class="grid" ui-grid-selection
                         ui-grid-resize-columns ui-grid-auto-resize ui-grid-infinite-scroll></div>
                  </div>
                </div>
              </div>
              <div id="bdg-aq-unique" class="tab-pane">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <label class="panel-title">鍵值清單，總筆數：{{advQueryPane.uniTotal}}{{advQueryPane.msg}}</label>
                  </div>
                  <div class="panel-body" style="height: 577px;overflow: auto;">
                    <div ui-grid="advQueryPane.uniGridOpts" style="height: 99%;" class="grid" ui-grid-selection
                         ui-grid-resize-columns ui-grid-auto-resize ui-grid-infinite-scroll></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="advDatePickerModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <form class="form-horizontal container-fluid" role="form">
              <div class="row">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <button type="button" class="btn btn-primary" ng-click="advDatePicker.setSymbol()">區間符號</button>
              </div>
            </form>
            <div style="height:4px;"></div>
            <input type="text" class="form-control" ng-model="advDatePicker.default" ng-show="false"
                   datepicker-popup="{{advDatePicker.format}}" is-open="opened" min-date="minDate"
                   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
                   close-text="Close"/>
          </div>
        </div>
      </div>
    </div>
  </script>


  <script type="text/ng-template" id="advTimePickerModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <form class="form-horizontal container-fluid" role="form">
              <div class="row">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <button type="button" class="btn btn-primary" ng-click="advTimePicker.roller()">加入</button>
                <button type="button" class="btn btn-primary" ng-click="advTimePicker.setSymbol()">區間符號</button>
              </div>
            </form>
            <div style="height:4px;"></div>
            <input type="text" class="form-control" ng-model="advTimePicker.default" ng-show="false"/>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="orderByModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="modal-title">設定資料排序</h4>
          </div>
          <div class="modal-body">
            <div id="bdg-order-col-grid" ui-grid="orderBy.colGridOpts" class="grid" ui-grid-selection
                 ui-grid-resize-columns ui-grid-auto-resize></div>
            <form class="form-horizontal" role="form">
              <div class="row bdg-row">
                <div class="col-sm-8">
                  <textarea class="form-control" ng-model="orderBy.rule" placeholder="單一欄位排序設定，完成後，按確定可置入排序欄位清單。"
                            rows="1"></textarea>
                </div>
                <button class="btn btn-info" ng-click="orderBy.desc()">DESC</button>
                <button class="btn btn-danger" ng-click="orderBy.clearRule()">清除</button>
                <button class="btn btn-success" ng-click="orderBy.addRule()">確定</button>
              </div>
            </form>
            <div id="bdg-order-rule-grid" ui-grid="orderBy.ruleGridOpts" class="grid" external-scopes="orderBy"
                 ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize></div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="userFilterModal">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$hide()">&times;</button>
            <h4 class="modal-title">設定過濾條件</h4>
          </div>
          <div class="modal-body">
            <div id="bdg-filter-col-grid" ui-grid="userFilter.colGridOpts" class="grid" ui-grid-selection
                 ui-grid-resize-columns></div>
            <form class="form-horizontal" role="form">
              <div class="row bdg-row">
                <label class="col-sm-2 control-label">運算子：</label>

                <div class="col-sm-8 btn-group">
                  <button class="btn btn-info" ng-click="userFilter.op($event)">&gt;</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">&lt;</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">=</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">&gt;=</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">&lt;=</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">!=</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">like</button>
                  <button class="btn btn-info" ng-click="userFilter.op($event)">in</button>
                </div>
              </div>
              <div class="row bdg-row">
                <label class="col-sm-2 control-label">輸入器：</label>

                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="userFilter.input"
                         placeholder="請輸入運算元內容，in的右運算元內容請以','隔開">
                </div>
                <button class="btn btn-info" ng-click="userFilter.fillOpd()">填入運算元</button>
              </div>
              <div class="row bdg-row">
                <div class="col-sm-10">
                  <textarea class="form-control" ng-model="userFilter.rule"
                            placeholder="單一規則說明：單一規則之各條件以AND串聯，完成後，按確定可置入規則清單。" rows="4"></textarea>
                </div>
                <button class="btn btn-danger" ng-click="userFilter.clearRule()">清除</button>
                <button class="btn btn-success" ng-click="userFilter.addRule()">確定</button>
              </div>
            </form>
            <div id="bdg-filter-rule-grid" ui-grid="userFilter.ruleGridOpts" class="grid" external-scopes="userFilter"
                 ui-grid-selection ui-grid-resize-columns></div>
          </div>
        </div>
      </div>
    </div>
  </script>
</div>

</body>
</html>
