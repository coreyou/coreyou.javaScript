<div class="modal" tabindex="-1" role="dialog" ng-app="icsc.common">
  <div class="modal-dialog" ng-controller="loginCtrl">
    <div class="modal-content modal-sm center-block">
      <div class="modal-header">
        <h4 class="modal-title text-center">Sign in with your Account</h4>
      </div>
      <div class="modal-body" style="padding-bottom: 0px">
        <form name="loginForm" class="form-horizontal" novalidate>
          <div class="form-group"
               ng-class="{ 'has-error': reLogin.result && !reLogin.result.approve}">
            <div class="col-lg-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" ng-model="reLogin.userId" name="username"
                       placeholder="username" ng-keyup="keyPress($event)" autofocus>
              </div>
            </div>
          </div>

          <div class="form-group"
               ng-class="{ 'has-error':reLogin.result && !reLogin.result.approve}">
            <div class="col-lg-12">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" ng-model="reLogin.password"
                       name="password" placeholder="password" ng-keyup="keyPress($event)">
              </div>
              <span ng-show="!reLogin.result.approve" class="help-block">{{reLogin.result.msg}}</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-block" ng-class="{'disabled': !reLogin.userId || !reLogin.password}"
                ng-click="reLogin.login()">Sign In
        </button>
      </div>
    </div>
  </div>
</div>
