<html>

		onBlur 		使用者離開某一欄

		onFocus 	使用者的輸入焦點進入某一欄
		onLoad 		某一頁完全載入
		onMouseOver 滑鼠游標在某個物件之上
		onMouseOut 	滑鼠游標離開某個物件
		onSelect 	使用者選擇某一欄的內容
		onSubmit 	使用者確定送出某表單
		onUnload 	正在顯示的一頁被改變
	 -->
