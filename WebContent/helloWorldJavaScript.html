<html>
<head>
<title>The First Example: Hello, World</title>
</head>
<body>
	<h2>This line is HTML</h2>
	<!-- JavaScript會被夾在script標籤之間，而且程式碼會寫在html註解裡面，避免在不支援javaScript的瀏覽器中出錯。 -->
	<script language="JavaScript">
<!--
	document.write("Hello, World.<br />This sentence is written using JavaScript.");
	// 第一種註解方式: 單列整列註解
	/* 
	 * 第二種註解方式: 多列註解
	 */
 -->
</script>

	<!-- noscript 在瀏覽器不支援JavaScript的時候才會顯示 -->
	<noscript>Sorry, but your browser doesn't run JavaScript.</noscript>

	<h2>This line is HTML</h2>
</body>
</html>
