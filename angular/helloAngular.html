<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello AngularJS</title>
    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Bootstrap theme -->
    <link href="../lib/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- angular -->
    <script src="../lib/angular/angular.js"></script>
</head>
<body>
    <div class="well">
        <label>Message:</label>
        <input type="text" ng-model="message" placeholder="Enter a message"><!-- ng-model -->
        <br />
        <label>Name: </label>
        <input type="text" ng-model="name" placeholder="Enter a name here">
        <hr />
        <h1>{{ message || "Hello" }} {{ name || "AngularJS!!" }}!!</h1><!-- expression -->
    </div>
</body>
</html>
